<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [3,1,5,8,4,9,2,6,20,13] 
			
			function kuaisu(arr){
				if(arr.length<=1){
					return arr
				}
				//数组的第一个数作为基数
				var num = arr[0]
				var left = []
				var right = []
				for(var i=1; i<arr.length;i++){
					if(num > arr[i]){
						left.push(arr[i])
					}else{
						right.push(arr[i])
					}
				}
				return [...kuaisu(left),num,...kuaisu(right)]
			}		 
			
			console.log(kuaisu(arr))	
		</script>
	</body>
</html>
