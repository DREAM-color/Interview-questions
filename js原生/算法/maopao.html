		<script>
			// var arr = 	[3,1,5,8,4,9,2] 3-1

			// 		    [1,3,5,8,4,9,2]	5-8 
			// 			[1,3,5,8,4,9,2] 8-4
			// 			[1,3,5,4,8,9,2] 8-9
			// 			[1,3,5,4,8,9,2] 9-2
			// 			[1,3,5,4,8,2,9]  // 把数组中的最大值放到最后了 
			// 			...
			
			var arr = [3,1,5,8,4,9,2,6,10,7,20]	
					
			function maopao(arr){
				//比较几组 在数组的后面确定一个最大值
				for(var i=0 ;i < arr.length-1 ;i++){
					for(var j=0;j<arr.length-1-i;j++){
						//相邻两个元素 小的在前 大的在后
						if(arr[j] > arr[j+1]){
							var tmp = arr[j]
							arr[j]=arr[j+1]
							arr[j+1]=tmp
						}
					}
				}
				return arr
			}	
			console.log(maopao(arr))		
		</script>
