<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			Array.prototype.count= function (){
				var tot = 0
				for(var i =0 ; i < this.length; i++){
					tot += this[i]
				}
				return tot
			}
			
			var arr = new Array(1,2,3,4,5,666) // [1,2,3,4,5]
			console.log(arr.count())
			
			//console.log(arr.count())//计算数组单元的和
			
			var arr1  = [1,2,3,4,5,6,7]
			console.log(arr1.count())
			
			
		</script>	
	</body>
</html>
