<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function t(greet){
				console.log(greet)
				var greet = function (){
					alert('xxxx')
				}
				console.log(greet)
			}	
			
			t(3)
			
			/*
				
					函数在执行的时候
					1.词法分析
						1）. 函数在注册的时候函数内部生成一个活动空对象 active object  (AO)
							ao = {}
								
						2). 函数是否参数，如果有参数会在ao对象上声明一个属性，属性键就是形参，属性的值就是实参
							ao = {greet:3}
							
						3). 函数内是否有var声明  但是 ao已经存在greet属性，不做任何修改
							
							ao = {greet:3}
								
						4). 函数内时候有子函数声明 
						
							ao = {greet:3}
							
						ao对象就是函数在注册阶段形成的作用域对象，以后在函数内使用变量都要从这个ao对象上找	
							
					2.执行阶段	
						console.log(greet)   //   3
						var greet = function (){  // {greet:3}  --> {greet:function (){alert('xxxx')}}
							alert('xxxx')
						}
						console.log(greet)  //  function (){alert('xxxx')}
			*/
			
		</script>
	</body>
</html>
