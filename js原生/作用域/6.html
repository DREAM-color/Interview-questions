<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function a(b){
				alert(b)
				function b(){
					alert(b)
				
				}
				b()
			}	
			
			a(1)
			/*
				函数在执行的时候
				1.词法分析
					1）. 函数在注册的时候函数内部生成一个活动空对象 active object  (AO)
						ao = {}
							
					2). 函数是否参数，如果有参数会在ao对象上声明一个属性，属性键就是形参，属性的值就是实参
						ao = {b:1}
						
					3). 函数内是否有var声明 略过
						
						ao = {b:1}
							
					4). 函数内时候有子函数声明 
					
						ao = {b:function b(){...}}
						
					ao对象就是函数在注册阶段形成的作用域对象，以后在函数内使用变量都要从这个ao对象上找	
						
				2.执行阶段	
					alert(b)   // function b(){...}
					
					b()  //调用自函数
						
						函数在执行的时候
						1.词法分析
							1）. 函数在注册的时候函数内部生成一个活动空对象 active object  (AO)
								ao = {}
									
							2). 函数是否参数，略过
								ao = {}
								
							3). 函数内是否有var声明 略过
								
								ao = {}
									
							4). 函数内时候有子函数声明  略过
							
								ao = {}
								
							ao对象就是函数在注册阶段形成的作用域对象，以后在函数内使用变量都要从这个ao对象上找	
								
						2.执行阶段
							alert(b) 
							从自身的ao = {}  找b属性，没有b属性，从上一层ao对象上去找有没有b属性，输出上层ao对象的b属性
							有a函数ao 和 b函数的ao 组成的链就是ao链或者叫做作用域链
							
					
			*/
			
			
		</script>
	</body>
</html>
